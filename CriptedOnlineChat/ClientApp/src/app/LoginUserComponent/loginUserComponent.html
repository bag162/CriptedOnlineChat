<div class="d-flex justify-content-center">
  <form class="border col-md-4 p-3 mt-5">
    <h2>Login</h2>
    <div class="form-group pb-2">
      <label for="exampleInputEmail1">Login</label>
      <input (click)="deleteErrorNotify()" [(ngModel)]="userLoginDTO.login" name="login" type="login" class="form-control" placeholder="Login">
      <div class="invalid-feedback">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input (click)="deleteErrorNotify()" [(ngModel)]="userLoginDTO.password" name="password" type="password" class="form-control"
        id="exampleInputPassword1" placeholder="Password">
        <div class="invalid-feedback">
          Wrong login or password
        </div>
    </div>
    
    <div class="form-check pt-1 pb-1">
      <input [(ngModel)]="userLoginDTO.isPersistent" name="isPersistent" type="checkbox" class="form-check-input"
        id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button (click)="loginUser()" type="submit" class="btn btn-primary">Login</button>
    <div>
      <button (click)="redirectToRegisterPage()" type="submit" class="btn btn-outline-success mt-3">I don't have an account. Registration</button>
    </div>
    
  </form>
</div>
